<h2>Cinebench R15 Results</h2>
<table class="table table-sm table-bordered table-striped">
  <thead>
    <tr>
      <th>Owner</th>
      <th>System Name</th>
      <th>Date</th>
      <th>CPU CB</th>
      <th>OpenGL FPS</th>
      <th>Active Revision</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of cinebenchR15Results">
      <td>{{result.owner}}</td>
      <td>{{result.system_name}}</td>
      <td>{{result.result_date | date:"M/d/yy"}}</td>
      <td>{{result.cpu_cb}}</td>
      <td>{{result.opengl_fps}}</td>
      <td>{{result.active_revision}}</td>
    </tr>
  </tbody>
</table>
